<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/index.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower:regular&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/output.css">

    <title>Crystall Collector</title>
</head>

<body class=''>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">

            </div>
        </header>
        <main class="relative min-h-screen main before:absolute before:bg-[rgba(0,0,0,0.7)] before:w-screen before:h-screen">
            <section class="relative z-10 h-full crystall">
                <div class='flex flex-col justify-between h-full crystall__container'>
                    <h1 class='mt-40 text-5xl text-center px-2.5 py-10 text-cyan-700 max-w-4xl mx-auto rounded-5xl font-bold'>Crystall Collector</h1>
                    <div class="flex items-center text-center md:text-left flex-col md:flex-row justify-between gap-2.5 text-3xl leading-10 crystall__content ">
                        <div class="text-4xl text-green-500 crystall__text crystall__wins"></div>
                        <div class="text-4xl text-purple-600 crystall__text crystall__sum"></div>
                        <div class="text-4xl text-orange-500 crystall__text crystall__target"></div>
                        <div class="text-4xl text-red-700 crystall__text crystall__loses"></div>

                    </div>
                    <div
                         class="grid items-center self-end justify-center grid-cols-2 gap-5 px-10 py-5 mx-auto mt-10 mb-10 bg-white shadow-xl md:grid-cols-4 shadow-orange-400 px- rounded-2xl max-w-fit crystall__buttons">
                        <button class="overflow-hidden duration-300 max-w-40 crystall__button hover:scale-110 choice rounded-xl" type='button'>
                            <img class='block w-40 border border-black min-h-40 rounded-2xl' src="./assets/jewels/1.png" alt="Jewel image">
                        </button>
                        <button class="overflow-hidden duration-300 max-w-40 crystall__button hover:scale-110 choice rounded-xl" type='button'>
                            <img class='block w-40 border border-black min-h-40 rounded-2xl' src="./assets/jewels/2.jpg" alt="Jewel image">
                        </button>
                        <button class="overflow-hidden duration-300 max-w-40 crystall__button hover:scale-110 choice rounded-xl" type='button'>
                            <img class='block w-40 border border-black min-h-40 rounded-2xl' src="./assets/jewels/3.png" alt="Jewel image">
                        </button>
                        <button class="overflow-hidden duration-300 max-w-40 crystall__button hover:scale-110 choice rounded-xl" type='button'>
                            <img class='block w-40 border border-black min-h-40 rounded-2xl' src="./assets/jewels/4.png" alt="Jewel image">
                        </button>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <div class="footer__container">
            </div>
        </footer>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
